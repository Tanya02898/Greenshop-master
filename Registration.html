<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greenshop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="form">
    <form>
        <h2 class="title"> Login | <span class="title2"> Register </span></h2>

        <p class="paragraph"> Enter your email and password to register </p>

        <input class="inputs" id="username" type="text" name="username" placeholder="Username"/>
        <input class="inputs" id="email" type="email" name="email" placeholder="Enter your email address"/>
        <input class="inputs" id="password" type="password" name="password" placeholder="Password"/>
        <input class="inputs" id="confirmpass" type="password" name="confirmpass" placeholder="Confirm Password"/>

        <button class="button" type="button"><b>Register</b></button>

        <p class="paragraph2">Or register with</p>

        <a class="Link" href="#">
            <img src="images/google.svg" alt="Google Logo"> Continue with Google</a>

        <a class="Link" href="#">
            <img src="images/facebook.svg" alt="Facebook Logo"> Continue with Facebook</a>
    </form>
</div>
</body>
</html>
